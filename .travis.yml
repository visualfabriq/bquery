sudo: false
language: python
python:
- 2.7
- 3.4
install:
  # Install conda
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update conda

  # Install dependencies
  - conda create -n bcolz_env python=$TRAVIS_PYTHON_VERSION numpy cython nose coverage
  - source activate bcolz_env
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then conda install unittest2 mock; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then conda install mock; fi
  - pip install bcolz

  # build bquery
  - python setup.py build_ext --inplace

script:
  - nosetests bquery

notifications:
  email: false


